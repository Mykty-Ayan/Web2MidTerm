<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/styles/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
    <title>Авиабилеты - купить дешевые авиабилеты в Казахстане онлайн </title>
</head>
<body>
    <header>
        <a href="/" class="logo">
            <img class="logo" src="/assets/Travel Gates.svg" alt="logo"/>
        </a>
        <nav class="nav__links">
            <ul class="header-menu">
                <li>
                    <a href="/about-us">О нас</a>
                </li>
                <li>
                    <a href="/help">Помощь</a>
                </li>
                <li>
                    <a href="/contacts">Контакты</a>
                </li>
            </ul>
        </nav>
        <button class="sign-in">Sign In</Inp></button>
    </header>
    <main class="wrapper">
        <section class="main-content">
            <section class="search-and-image-content">
                <div>
                    <h1>Your tickets. Your Directions!</h1>
                    <section class="airports">
                        <input type="text" name="from" placeholder="Откуда?">
                        <input type="text" name="to" placeholder="Куда?">
                        <div class="from-date">
                            <input type="text" autocomplete="off" placeholder="Дата туда"  spellcheck="false" tabindex="10">
                            <i class="icon i-calendar"></i>
                        </div>
                        <div class="back-date">
                            <input type="text" autocomplete="off" placeholder="Дата обратно"  spellcheck="false" tabindex="11">
                            <i class="icon i-calendar"></i>
                        </div>

                    </section>
                </div>
            </section>

        </section>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
